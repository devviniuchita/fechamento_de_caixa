# Configurações da Aplicação
application.name=MCP Server
application.version=1.0.0

# Configurações do Servidor
server.servlet.context-path=/
server.port=${MCP_PORT:8080}

# Configurações de Logging
logging.level.root=INFO
logging.level.com.mcpserver=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) %cyan(%logger{36}) - %msg%n

# Configurações de CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.max-age=3600

# Configurações de Segurança
security.require-ssl=false

# Configurações personalizadas
mcp.version=1.0.0
mcp.fallback-ports=8081,8082,9090,9091 