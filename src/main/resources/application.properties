# MCP Server Standalone - Configurações Otimizadas
# Data configuração: 21/05/2025

# Configurações da Aplicação
spring.application.name=MCP-Server-Standalone
server.port=${MCP_PORT:8081}
server.servlet.context-path=/api

# Configurações do MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/mcpserver}
spring.data.mongodb.auto-index-creation=true

# Configurações de Segurança JWT
jwt.secret=${JWT_SECRET:mcp$ecretK3y!2025}
jwt.expiration=86400000
jwt.header=Authorization
jwt.token-prefix=Bearer 

# Configurações de Performance e Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=3600s
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Configurações do Actuator para Métricas
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Logging Otimizado
logging.level.root=INFO
logging.level.com.mcpserver=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações de Tempo Limite
spring.mvc.async.request-timeout=30000
server.tomcat.connection-timeout=30000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.accept-count=100

# Configurações de Compressão
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=2048
