## Configurações de MongoDB para testes
# Sem URI/host/port: Testcontainers (@ServiceConnection) fornecerá a conexão.

# Habilita a sobrescrita de beans para evitar conflitos
spring.main.allow-bean-definition-overriding=true

# Configurações de logging para testes
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.controle.fechamentocaixa=DEBUG
