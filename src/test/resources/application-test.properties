# Configurações de MongoDB para testes
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test
spring.mongodb.embedded.version=6.0.1

# Habilita a sobrescrita de beans para evitar conflitos
spring.main.allow-bean-definition-overriding=true

# Configurações de logging para testes
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.controle.fechamentocaixa=DEBUG
