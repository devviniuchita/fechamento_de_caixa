# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fechamento_caixa

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_123456789
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.seucodigo=DEBUG
logging.level.org.springframework.security=DEBUG

# Google Drive API
google.application.name=Fechamento de Caixa
google.credentials.folder.path=credentials
google.oauth.callback.uri=http://localhost:8080/oauth2callback
google.drive.folder.id=root 