# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=fechamento_caixa
spring.data.mongodb.uri=mongodb://localhost:27017/fechamento_caixa

# Configuração alternativa para teste
#spring.data.mongodb.uri=mongodb://localhost:27017/fechamento_caixa
spring.mongodb.embedded.version=4.4.5

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_long_and_secure_123456789
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.seucodigo=DEBUG
logging.level.org.springframework.security=DEBUG

# Google Drive API
google.application.name=Fechamento de Caixa
google.credentials.folder.path=credentials
google.oauth.callback.uri=http://localhost:8080/oauth2callback
google.drive.folder.id=root

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.controle.fechamentocaixa=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging (configuração única)
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.mongodb.driver=INFO

